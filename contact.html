<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Bolzano - Authentic Italian Flavors</title>
</head>
<body>
    <!-- Fixed Navbar -->
    <div class="navdiv">
        <div class="logo">
            <img src="bolzano logo.png" alt="Bolzano Logo">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="contact-section main-content">
        <h1>Contact Us</h1>
        <p class="subtitle">We would love to hear your feedback! </p>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>

        <!-- Google Map with Pin -->
        <div class="map">
            <h2>Find Us</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3009.724522094252!2d-73.945541684585!3d41.06308897929692!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2e8a6a3b3b3b7%3A0x8b1c2b3b3b3b3b3b!2s75%20Rte%209W%2C%20Congers%2C%20NY%2010920%2C%20USA!5e0!3m2!1sen!2sus!4v1633033226787!5m2!1sen!2sus"
                width="100%"
                height="400"
                style="border:0;"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
            <h2>Visit Us</h2>
            <p><strong>Address:</strong> 75 Rte 9W, Congers, NY 10920</p>
            <p><strong>Phone:</strong> (845) 268-9671</p>
            <p><strong>Email:</strong> info@bolzano.com</p>
            <p><strong>Opening Hours:</strong> Mon-Sun: 11:00 AM - 10:00 PM</p>
        </div>
    </div>
</body>
</html>
